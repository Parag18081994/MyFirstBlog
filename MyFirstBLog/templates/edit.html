{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->

      <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/SP.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage post and save them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
<h1>Basic Action</h1>
        <a href='/dashboard'><button class='btn btn-primary'>dashboard</button></a>
        <a href='/logout'><button class='btn btn-primary'>Log-out</button></a>
        <hr>
<h1>Add/Edit Posts</h1>
<form name="sentMessage" id="contactForm" action="/edit/{{srno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Enter a Title" id="title" name="title" required data-validation-required-message="Please enter your Title." value="{{post.Title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>TagLine</label>
              <input type="text" class="form-control" placeholder="Tagline" id="tline" name='tline' required data-validation-required-message="Please enter your Tagline" value="{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter your slug." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea rows="5" class="form-control" placeholder="Enter content" id="content" name='content' required data-validation-required-message="Please enter your content" >{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image file</label>
              <input class="form-control" placeholder="Enter Image" id="img_file" name='img_file' required data-validation-required-message="Please enter your Image" value="{{post.img_file}}"></input>
              <p class="help-block text-danger"></p>
            </div>
          </div>









          <br>
          <div id="success"></div>
          <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </div>
        </form>


{% endblock %}
